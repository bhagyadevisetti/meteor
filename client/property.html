<template name="Vegetables">
  <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{name}}

                </h1>
                 <ol class="breadcrumb">
                    <li><a href="/cart">Vegetables</a>
                    </li>
                    <li class="active">{{name}}</li>
                </ol>

            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="img-responsive" src="http://www.joesmithfarms.com/images/vegetables.jpg" alt="">
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="http://www.joesmithfarms.com/images/vegetables.jpg" alt="">
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="http://www.joesmithfarms.com/images/vegetables.jpg" alt="">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>

            <div class="col-md-4">
                <h3>{{name}}</h3>
                <p>{{text}}</p>
                <h3>Details</h3>
                <ul>
                    <li>City: {{city}}</li>
                    <li>Weight: {{Weight}}</li>
                    <li>Available: {{available}}</li>
                    <li>...</li>
                </ul>
            </div>

        </div>
        <!-- /.row -->

        <!-- Related Projects Row -->
        <div class="row">

            <div class="col-lg-12">
                <h3 class="page-header">More images...</h3>
            </div>

            <div class="col-sm-3 col-xs-6">
                <a href="#">
                    <img class="img-responsive img-hover img-related" src="http://www.joesmithfarms.com/images/vegetables.jpg" alt="">
                </a>
            </div>

            <div class="col-sm-3 col-xs-6">
                <a href="#">
                    <img class="img-responsive img-hover img-related" src="http://www.joesmithfarms.com/images/vegetables.jpg" alt="">
                </a>
            </div>

            <div class="col-sm-3 col-xs-6">
                <a href="#">
                    <img class="img-responsive img-hover img-related" src="http://www.joesmithfarms.com/images/vegetables.jpg" alt="">
                </a>
            </div>

            <div class="col-sm-3 col-xs-6">
                <a href="#">
                    <img class="img-responsive img-hover img-related" src="http://www.joesmithfarms.com/images/vegetables.jpg" alt="">
                </a>
            </div>

        </div>
        <!-- /.row -->
</div>
        <!-- /.container -->
</template>
